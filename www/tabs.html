<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home Tab -->
  <ion-tab title="index" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/index">
    <ion-nav-view name="index"></ion-nav-view>
  </ion-tab>

  <!-- Cities Tab -->
  <ion-tab title="Cities" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/cities">
    <ion-nav-view name="tab-cities"></ion-nav-view>
  </ion-tab>


</ion-tabs>
