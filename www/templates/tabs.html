<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="tabCtrl">

  <!-- Professor's Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-heart-outline" ng-show="dash.studTab" icon-on="ion-ios-heart" 
    href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


    <!-- Student's Dashboard Tab -->
  <ion-tab title="Student's Dashboard" icon-off="ion-person-stalker" ng-show="dash.studTab" icon-on="ion-person-stalker" href="#/tab/dashSchueler">
    <ion-nav-view name="tab-dashSchueler"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<!-- Ubung Tab -->
  <ion-tab title="Ubung " icon-off="ion-university" icon-on="ion-university" href="#/tab/ubung">
    <ion-nav-view name="tab-ubung"></ion-nav-view>
  </ion-tab>
</ion-tabs>
