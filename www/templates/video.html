<ion-view view-title="Video">

  <ion-content class="padding">

    <p style="margin-top: 100px;" </p>

		<!-- default symbol -->       	
    <center><img ng-if="!status" src="img/video.png"/></center>

		<!-- videoplayer shown after link selected -->
    <div id="div1" ng-if="status" class="card">
        <ion-item>
            <div class="video-container">
                <iframe ng-src={{address}} frameborder="0" width="560" height="315"></iframe>
            </div>
        </ion-item>
    </div> 

    <p style="margin-top: 100px;" </p>

		<div class="list">

		  <div class="item item-divider">
		    Language Learning
		  </div>

	    <a class="item item-thumbnail-left" href="#/tab/video" ng-repeat="x in langLearnCont" ng-click="statusChg('{{x.link}}')">
	      <img ng-src={{x.src}}>
	      <h2>{{x.name}}</h2>
	      <p>{{x.title}}</p>
	    </a>			    

		  <div class="item item-divider">
		    Entertainment
		  </div>

	    <a class="item item-thumbnail-left" href="#/tab/video" ng-repeat="x in entertainCont" ng-click="statusChg('{{x.link}}')">
	      <img ng-src={{x.src}}>
	      <h2>{{x.name}}</h2>
	      <p>{{x.title}}</p>
	    </a>				    

		</div>

  </ion-content>

</ion-view>
