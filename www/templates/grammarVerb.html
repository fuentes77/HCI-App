<ion-view view-title="Grammatik - Verben">

  <ion-content class="padding">

    <p style="margin-top: 100px;" </p>

    <!-- <center><img src="img/musical_note.jpg"/></center> -->

		<div class="list">

		  <!-- regular section -->
		  <div class="item item-divider item-positive">
		    Regulär
		  </div>

	    <div class = "row">

	      <div class = "col">
	        <div class="list">
          	<div class="item"><b>Person</b></div>	        
	          <div class="item" ng-style="{'background-color': $index % 2 ?  '#f1f1f1': 'white'}" ng-repeat="x in regularContainer">{{x.person}}</div>
	        </div>
	      </div>

	      <div class = "col">
	        <div class="list">
            <div class="item"><b>Indikativ</b></div>
	          <div class="item" ng-style="{'background-color': $index % 2 ?  '#f1f1f1': 'white'}" ng-repeat="x in regularContainer">{{x.indikativ}}</div>
	        </div>
	      </div>

	      <div class = "col">
	        <div class="list">
	          <div class="item"><b>Konjunktiv</b></div>
	          <div class="item" ng-style="{'background-color': $index % 2 ?  '#f1f1f1': 'white'}" ng-repeat="x in regularContainer">{{x.konjunktiv}}</div>
	        </div>
	      </div>

	    </div>	

	    <!-- irregular section -->
		  <div class="item item-divider item-positive">
		    Irregulär
		  </div>	  

	    <div class = "row">

	      <div class = "col">
	        <div class="list">
          	<div class="item"><b>Fall</b></div>	        
	          <div class="item" ng-style="{'background-color': $index % 2 ?  '#f1f1f1': 'white'}" ng-repeat="x in irregularContainer">{{x.person}}</div>
	        </div>
	      </div>

	      <div class = "col">
	        <div class="list">
            <div class="item"><b>Singular</b></div>
	          <div class="item" ng-style="{'background-color': $index % 2 ?  '#f1f1f1': 'white'}" ng-repeat="x in irregularContainer">{{x.indikativ}}</div>
	        </div>
	      </div>

	      <div class = "col">
	        <div class="list">
	          <div class="item"><b>Plural</b></div>
	          <div class="item" ng-style="{'background-color': $index % 2 ?  '#f1f1f1': 'white'}" ng-repeat="x in irregularContainer">{{x.konjunktiv}}</div>
	        </div>
	      </div>

	    </div>			  		    

		</div>

  </ion-content>

</ion-view>
